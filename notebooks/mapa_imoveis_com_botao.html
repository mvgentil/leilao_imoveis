<script>
    function saveProperty(imovelId) {
        fetch('/save_property', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: imovelId }),
        }).then(response => {
            if (response.ok) {
                alert('Imóvel salvo com sucesso!');
            } else {
                alert('Erro ao salvar imóvel.');
            }
        });
    }
</script>
